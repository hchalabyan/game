<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
<main>
    <div class="main_background">
        <img class="man_icon" src="assets/icons/manIcon.svg" alt="manIcon" id="man_icon">
        <div class="footer">
            <div class="friends_block" id="container">
                <img src="assets/icons/arrow.svg" class="arrow_icon" alt="rightArrow" id="arrow_right_icon"
                     onclick="slideLeft()">
                <div class="friends_block_wrapper" id="slider-container">
                    <div class="friends_container" id="slider"></div>
                </div>
                <img src="assets/icons/arrow.svg" class="arrow_icon" alt="leftArrow" id="arrow_left_icon"
                     onclick="slideRight()">
            </div>
            <img src="assets/icons/chatIcon.svg" alt="chatIcon">
            <button class="university_btn" id="university_btn" onclick="moveElement()">В Универ</button>
            <img src="assets/icons/messageIcon.svg" alt="messageIcon">
            <img src="assets/icons/ratingIcon.svg" alt="ratingIcon" onclick="openPopup()" id="rate_icon">
        </div>
        <div class="backDrop" id="backdropPopup" onclick="closePopup()">
            <div class="popUp" id="popUpContainer">
                <div class="popUp_header">Рейтинг игроков</div>
                <img src="assets/icons/closeIcon.png" alt="close" class="close_btn"/>
                <div class="popUp_content">
                    <div class="rating_info_header">
                        <p>Место</p>
                        <p></p>
                        <p>Имя Фамилия</p>
                        <p>Опыт</p>
                    </div>
                    <div class="friends_list_wrapper"></div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="js/index.js"></script>
</body>
</html>
